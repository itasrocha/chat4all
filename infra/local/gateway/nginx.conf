# infra/local/nginx.conf

events {
    worker_connections 1024;
}

http {
    # Otimizações para WebSocket
    map $http_upgrade $connection_upgrade {
        default upgrade;
        '' close;
    }

    upstream api_cluster {
        server api-service:8000;
    }

    upstream socket_cluster {
        server socket-gateway:8000;
    }

    upstream minio_cluster {
        server minio:9000;
    }

    upstream auth_cluster {
        server auth-service:8000;
    }

    server {
        listen 80;
        listen [::]:80;
        server_name localhost;

        # --- Configuração Global de CORS ---
        set $cors_origin '*';

        # --- A API Docs foi movida para /docs para não conflitar ---
        location /docs {
            proxy_pass http://api_cluster/docs;
            proxy_set_header Host $http_host;
        }
        
        location /openapi.json {
            proxy_pass http://api_cluster/openapi.json;
            proxy_set_header Host $http_host;
        }

        # --- Rotas da API REST ---
        location /v1/ {
            # Logica de CORS
            if ($request_method = 'OPTIONS') {
                add_header 'Access-Control-Allow-Origin' $cors_origin;
                add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS, PUT, DELETE, PATCH';
                add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization';
                add_header 'Access-Control-Max-Age' 1728000;
                add_header 'Content-Type' 'text/plain; charset=utf-8';
                add_header 'Content-Length' 0;
                return 204;
            }

            add_header 'Access-Control-Allow-Origin' $cors_origin always;
            add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS, PUT, DELETE, PATCH' always;
            add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization' always;

            proxy_pass http://api_cluster;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            client_max_body_size 100M; 
        }

        # --- Rota de Autenticação ---
        location /auth/ {
            # CORS para Auth
            if ($request_method = 'OPTIONS') {
                add_header 'Access-Control-Allow-Origin' $cors_origin;
                add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS';
                add_header 'Access-Control-Allow-Headers' 'Authorization,Content-Type';
                return 204;
            }
            add_header 'Access-Control-Allow-Origin' $cors_origin always;

            rewrite ^/auth/(.*) /$1 break;
            proxy_pass http://auth_cluster;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        # --- WebSockets ---
        location /ws {
            proxy_pass http://socket_cluster;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $connection_upgrade;
            proxy_set_header Host $host;
            proxy_read_timeout 3600s;
            proxy_send_timeout 3600s;
        }

        location /health {
            return 200 'Gateway Online';
        }

        location /chat-files {
            # Tratamento de CORS Preflight (OPTIONS)
            if ($request_method = 'OPTIONS') {
                add_header 'Access-Control-Allow-Origin' $cors_origin;
                add_header 'Access-Control-Allow-Methods' 'GET, OPTIONS';
                add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization';
                add_header 'Content-Type' 'text/plain; charset=utf-8';
                add_header 'Content-Length' 0;
                return 204;
            }

            # Cabeçalhos CORS para a resposta real (GET)
            add_header 'Access-Control-Allow-Origin' $cors_origin always;
            add_header 'Access-Control-Allow-Methods' 'GET, OPTIONS' always;
            add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization' always;
            
            proxy_pass http://minio_cluster;
            
            # Host hack para assinatura
            proxy_set_header Host minio:9000;
            proxy_set_header X-Real-IP $remote_addr;

            client_max_body_size 100M;
            
            # Oculta os cabeçalhos que vêm do MinIO para não duplicar com os do Nginx
            proxy_hide_header Access-Control-Allow-Origin;
            proxy_hide_header Access-Control-Allow-Methods;
            proxy_hide_header Access-Control-Allow-Headers;
            
            # Remove outros cabeçalhos de segurança do upstream
            proxy_hide_header Content-Security-Policy;
            proxy_hide_header X-XSS-Protection;
            proxy_hide_header X-Frame-Options;
        }
    }
}