[pytest]
# Habilita o reconhecimento automático de testes e fixtures async
asyncio_mode = auto

# Define o escopo padrão do loop de eventos (exigido nas versões novas do pytest-asyncio)
asyncio_default_fixture_loop_scope = function

# (Opcional) Adiciona configurações de log para ver o que acontece nos testes
log_cli = true
log_cli_level = INFO

# Desabilita avisos (warnings) na saída dos testes
filterwarnings =
    ignore